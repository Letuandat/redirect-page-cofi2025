<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4285f4;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
    <script>
        function redirect() {
            // URL đích cần chuyển hướng tới
            var targetUrl = "https://script.google.com/macros/s/AKfycbwXb3TcdS47YdeklBYhRRBt23rckqZ8PELHX1-CxPyOtwwgWCrh8hajLLperWEalm63QA/exec";
            
            // Kiểm tra xem người dùng đang sử dụng WebView của Facebook hay không
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isFacebookApp = /FBAN|FBAV/i.test(userAgent);
            
            if (isFacebookApp) {
                // Đây là khi người dùng đang ở trong Facebook WebView
                
                // Phương pháp 1: Sử dụng proxy chuyển hướng của Facebook
                // Facebook có một dịch vụ proxy chuyển hướng l.php để mở link bên ngoài
                window.location.href = "https://m.facebook.com/l.php?u=" + encodeURIComponent(targetUrl) + "&h=AT0_Ov8Dx5L5C3wVtw3YAqMUQ&s=1";
                
                // Phương pháp dự phòng nếu phương pháp 1 không hoạt động
                setTimeout(function() {
                    // Cho Android
                    if (/Android/i.test(userAgent)) {
                        // Sử dụng intent để mở URL trong trình duyệt hệ thống hoặc Chrome
                        window.location.href = "intent:" + targetUrl + "#Intent;scheme=https;package=com.android.chrome;end";
                    }
                    // Cho iOS
                    else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                        // Thử sử dụng universal links
                        document.location.href = targetUrl;
                    }
                }, 1000);
            } else {
                // Đây là khi người dùng đã ở bên ngoài Facebook (trong trình duyệt)
                // Chuyển thẳng đến URL đích
                window.location.href = targetUrl;
            }
        }
        
        // Kích hoạt chuyển hướng khi trang đã tải xong
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <h2>Đang mở liên kết...</h2>
        <div class="loader"></div>
        <p>Đang chuyển hướng đến trang Google App Script...</p>
        <p>Nếu không tự động chuyển hướng, vui lòng sao chép và dán URL này vào trình duyệt của bạn:</p>
        <p style="word-break: break-all; font-size: 12px;">https://script.google.com/macros/s/AKfycbwB9KqraSD5pSBh9E6KbPCilrrd_8Hey7hlMAfdAKUUtXtun1xhr7XaWbs5eA-Gzgd81g/exec</p>
        <a href="https://script.google.com/macros/s/AKfycbwB9KqraSD5pSBh9E6KbPCilrrd_8Hey7hlMAfdAKUUtXtun1xhr7XaWbs5eA-Gzgd81g/exec" class="btn" target="_blank">Mở trong trình duyệt</a>
    </div>
</body>
</html>
